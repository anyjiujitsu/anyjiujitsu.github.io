<!-- Save as: index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upcoming Events</title>

  <!-- Match the clean, bold sans look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg: #EBEBEB;        /* background from screenshot */
      --green:   #234C31;        /* header/title green (35,76,49) */
      --row-bg:  #E2E4E4;        /* main row fill (226,228,228) */
      --beige:   #EBDECA;        /* left column fill (235,222,202) */
      --text:    #1F1F1F;
      --muted:   #3b3b3b;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--page-bg);
      font-family:Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }

    .wrap{
      max-width: 1320px;
      margin: 28px auto 60px;
      padding: 0 18px;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 14px;
    }

    .title{
      font-weight:800;
      letter-spacing: .04em;
      color:var(--green);
      font-size: 44px;
      line-height: 1;
      margin: 6px 0 0;
      text-transform: uppercase;
    }

    .logo{
      width: 150px;
      height:auto;
      margin-top: 4px;
    }

    .card{
      background: transparent;
      border-radius: 2px;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      overflow:hidden;
      width: 100%;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      table-layout:fixed;
    }

    thead th{
      background:var(--green);
      color:#fff;
      text-align:left;
      font-weight:700;
      padding: 12px 14px;
      font-size: 14px;
    }

    tbody td{
      background:var(--row-bg);
      padding: 18px 14px;
      font-size: 18px;
      font-weight:500;
      color: var(--muted);
      border-bottom: 1px solid rgba(0,0,0,.06);
      vertical-align:middle;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Column widths to match screenshot proportions */
    col.col-type   { width: 16%; }
    col.col-for    { width: 32%; }
    col.col-where  { width: 26%; }
    col.col-loc    { width: 16%; }
