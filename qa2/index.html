<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Directory (CSV test)</title>
</head>
<body>
  <h1>Directory</h1>
  <div id="status">Loadingâ€¦</div>
  <div id="out"></div>

  <script>
    (async function () {
      const statusEl = document.getElementById('status');
      const outEl = document.getElementById('out');

      const candidates = [
        'data/directory.csv',
        './data/directory.csv',
        '/data/directory.csv',
        'directory.csv',
        './directory.csv'
      ];

      let csvText = '';
      let lastErr = null;
      const tried = [];

      for (const url of candidates) {
        try {
          tried.push(url);
          const res = await fetch(url, { cache: 'no-store' });
          if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
          csvText = await res.text();
          if (csvText && csvText.trim()) break;
        } catch (e) {
          lastErr = e;
        }
      }

      if (!csvText || !csvText.trim()) {
        statusEl.textContent = 'CSV load error';
        outEl.innerHTML = `
          <pre>
${String(lastErr || 'Unknown error')}
Tried:
- ${tried.join('\n- ')}
          </pre>`;
        return;
      }

      // Detect delimiter: prefer TAB if header line contains tabs
      const firstLine = csvText.split(/\r?\n/).find(l => l.trim().length) || '';
      const delimiter = firstLine.includes('\t') ? '\t' : ',';

      function parseDelimited(text, delim) {
        // Minimal CSV/TSV parser with quotes
        const rows = [];
        let row = [], cur = '', inQ = false;

        for (let i = 0; i < text.length; i++) {
          const ch = text[i];

          if (inQ) {
            if (ch === '"') {
              if (text[i + 1] === '"') { cur += '"'; i++; }
              else inQ = false;
            } else {
              cur += ch;
            }
          } else {
            if (ch === '"') inQ = true;
            else if (ch === delim) { row.push(cur); cur = ''; }
            else if (ch === '\n') {
              row.push(cur); cur = '';
              if (row.some(v => (v || '').trim() !== '')) rows.push(row);
              row = [];
            } else if (ch !== '\r') {
              cur += ch;
            }
          }
        }
        row.push(cur);
        if (row.some(v => (v || '').trim() !== '')) rows.push(row);
        return rows;
      }

      const matrix = parseDelimited(csvText, delimiter);
      if (!matrix.length) {
        statusEl.textContent = 'CSV loaded but empty';
        return;
      }

      const headers = matrix[0].map(h => (h || '').trim());
      const dataRows = matrix.slice(1);

      // Build a super plain table
      const table = document.createElement('table');
      table.border = '1';
      table.cellPadding = '6';
      table.style.borderCollapse = 'collapse';

      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      dataRows.forEach(r => {
        const tr = document.createElement('tr');
        headers.forEach((_, i) => {
          const td = document.createElement('td');
          td.textContent = (r[i] ?? '').toString().trim();
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      statusEl.textContent = `Loaded ${dataRows.length} rows from directory.csv (delimiter: ${delimiter === '\t' ? 'TAB' : 'COMMA'})`;
      outEl.innerHTML = '';
      outEl.appendChild(table);
    })();
  </script>
</body>
</html>
