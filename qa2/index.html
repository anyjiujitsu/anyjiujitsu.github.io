<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Directory CSV Loader (Clean)</title>
</head>
<body>

<h1>Directory</h1>
<div id="status">Loading…</div>
<div id="out"></div>

<script>
(async function () {
  const statusEl = document.getElementById("status");
  const outEl = document.getElementById("out");

  const CSV_CANDIDATES = [
    "data/directory.csv",
    "./data/directory.csv",
    "/data/directory.csv"
  ];

  let csvText = "";
  let lastErr = null;

  for (const url of CSV_CANDIDATES) {
    try {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      csvText = await res.text();
      if (csvText.trim()) break;
    } catch (e) {
      lastErr = e;
    }
  }

  if (!csvText.trim()) {
    statusEl.textContent = "CSV load error ❌";
    outEl.innerHTML = `<pre>${String(lastErr)}</pre>`;
    return;
  }

  // Detect delimiter (TAB preferred)
  const firstLine = csvText.split(/\r?\n/).find(l => l.trim()) || "";
  const DELIM = firstLine.includes("\t") ? "\t" : ",";

  function parseDelimited(text, d) {
    const rows = [];
    let row = [], cur = "", inQ = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const n = text[i + 1];

      if (inQ) {
        if (c === '"' && n === '"') { cur += '"'; i++; }
        else if (c === '"') inQ = false;
        else cur += c;
      } else {
        if (c === '"') inQ = true;
        else if (c === d) { row.push(cur); cur = ""; }
        else if (c === "\n") {
          row.push(cur); cur = "";
          if (row.some(v => v.trim())) rows.push(row);
          row = [];
        } else if (c !== "\r") cur += c;
      }
    }

    row.push(cur);
    if (row.some(v => v.trim())) rows.push(row);
    return rows;
  }

  const matrix = parseDelimited(csvText, DELIM);
  if (!matrix.length) {
    statusEl.textContent = "CSV empty ❌";
    return;
  }

  const EXPECTED = ["STATE", "CITY", "NAME", "IG", "SAT", "SUN", "OTA"];
  const headers = matrix[0].map(h => h.trim().toUpperCase());
  const idx = Object.fromEntries(headers.map((h, i) => [h, i]));

  const missing = EXPECTED.filter(h => !(h in idx));
  if (missing.length) {
    statusEl.textContent = "Header mismatch ❌";
    outEl.innerHTML = `
<pre>
Missing: ${missing.join(", ")}
Found: ${headers.join(", ")}
</pre>`;
    return;
  }

  function normOTA(v) {
    const s = String(v ?? "").trim().toUpperCase();
    if (!s) return "";
    if (["Y", "YES", "TRUE", "1"].includes(s)) return "Y";
    if (["N", "NO", "FALSE", "0"].includes(s)) return "N";
    return "";
  }

  const rows = matrix.slice(1)
    .filter(r => r.some(c => String(c ?? "").trim()))
    .map(r => ({
      STATE: r[idx.STATE]?.trim() ?? "",
      CITY:  r[idx.CITY]?.trim()  ?? "",
      NAME:  r[idx.NAME]?.trim()  ?? "",
      IG:    r[idx.IG]?.trim()    ?? "",
      SAT:   r[idx.SAT]?.trim()   ?? "",
      SUN:   r[idx.SUN]?.trim()   ?? "",
      OTA:   normOTA(r[idx.OTA])
    }));

  // Render plain table
  const table = document.createElement("table");
  table.border = "1";
  table.cellPadding = "6";
  table.style.borderCollapse = "collapse";

  const thead = document.createElement("thead");
  const trh = document.createElement("tr");
  EXPECTED.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    trh.appendChild(th);
  });
  thead.appendChild(trh);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");
  rows.forEach(obj => {
    const tr = document.createElement("tr");
    EXPECTED.forEach(h => {
      const td = document.createElement("td");
      td.textContent = obj[h];
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);

  statusEl.textContent = `Loaded ${rows.length} rows (OTA normalized)`;
  outEl.innerHTML = "";
  outEl.appendChild(table);
})();
</script>

</body>
</html>
