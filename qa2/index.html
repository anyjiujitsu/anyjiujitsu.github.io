<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DIRECTORY 3</title>
</head>
<body>

<h1>DIRECTORY 3</h1>
<div id="status">Loading…</div>
<div id="out"></div>
<pre id="meta"></pre>

<script>
(async function () {
  const statusEl = document.getElementById("status");
  const outEl = document.getElementById("out");
  const metaEl = document.getElementById("meta");

  const CSV_CANDIDATES = [
    "data/directory.csv",
    "./data/directory.csv",
    "/data/directory.csv"
  ];

  const EXPECTED = ["STATE", "CITY", "NAME", "IG", "SAT", "SUN", "OTA"];

  const toText = (v) => String(v ?? "").trim();

  // --- Standardizers (only what you requested) ---

  function properCaseBasic(input) {
    const s = toText(input);
    if (!s) return "";

    // If it's a 2-letter state abbreviation, keep as uppercase (e.g., "ma" -> "MA")
    if (/^[a-zA-Z]{2}$/.test(s)) return s.toUpperCase();

    // Title-case words, preserving hyphens/apostrophes reasonably
    return s
      .toLowerCase()
      .split(" ")
      .filter(Boolean)
      .map(word => {
        // Handle hyphenated words: "north-attleboro"
        const parts = word.split("-").map(part => {
          // Handle apostrophes: "o'connor"
          const aposParts = part.split("'").map(p =>
            p ? (p[0].toUpperCase() + p.slice(1)) : ""
          );
          return aposParts.join("'");
        });
        return parts.join("-");
      })
      .join(" ");
  }

  function lowerCaseIG(input) {
    const s = toText(input);
    if (!s) return "";
    return s.toLowerCase(); // keep @ if present
  }

  // Convert many time inputs into "H:MM AM/PM"
  // Accepts examples: "9", "9a", "9am", "9:30a", "09:30 AM", "21:15", "9 pm"
  function formatTimeHMM_A(input) {
    let s = toText(input);
    if (!s) return "";

    s = s.toLowerCase().replace(/\./g, "").replace(/\s+/g, "");

    // If range present (e.g., "10a-12p"), keep as-is for now
    if (s.includes("-") || s.includes("–") || s.includes("to")) return toText(input);

    // Match 24h like "21:15"
    let m = s.match(/^([01]?\d|2[0-3]):([0-5]\d)$/);
    if (m) {
      let hh = parseInt(m[1], 10);
      const mm = m[2];
      const ampm = hh >= 12 ? "PM" : "AM";
      hh = hh % 12;
      if (hh === 0) hh = 12;
      return `${hh}:${mm} ${ampm}`;
    }

    // Match "9am", "9:30am", "9a", "9:30p"
    m = s.match(/^(\d{1,2})(?::([0-5]\d))?(a|p|am|pm)$/);
    if (m) {
      let hh = parseInt(m[1], 10);
      const mm = (m[2] ?? "00");
      const ap = m[3].startsWith("p") ? "PM" : "AM";
      if (hh === 0) hh = 12;
      if (hh > 12) hh = hh % 12;
      return `${hh}:${mm} ${ap}`;
    }

    // Match "9:30" (assume it's already local-format; keep as-is)
    if (/^\d{1,2}:\d{2}$/.test(s)) return toText(input);

    // Match "9" (no am/pm). Can't infer AM/PM safely—keep original.
    return toText(input);
  }

  // OTA is the only boolean field (Y/N/blank)
  function normOTA(v) {
    const s = toText(v).toUpperCase();
    if (!s) return "";
    if (["Y", "YES", "TRUE", "1"].includes(s)) return "Y";
    if (["N", "NO", "FALSE", "0"].includes(s)) return "N";
    return "";
  }

  // --- Loader ---
  let csvText = "";
  let usedUrl = "";
  let lastErr = null;

  for (const url of CSV_CANDIDATES) {
    try {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status} (${url})`);
      const txt = await res.text();
      if (txt.trim()) {
        csvText = txt;
        usedUrl = url;
        break;
      }
    } catch (e) {
      lastErr = e;
    }
  }

  if (!csvText.trim()) {
    statusEl.textContent = "CSV load error ❌";
    outEl.innerHTML = `<pre>${String(lastErr)}</pre>`;
    metaEl.textContent = `Tried:\n- ${CSV_CANDIDATES.join("\n- ")}`;
    return;
  }

  // Detect delimiter (TAB preferred)
  const firstLine = csvText.split(/\r?\n/).find(l => l.trim()) || "";
  const DELIM = firstLine.includes("\t") ? "\t" : ",";

  function parseDelimited(text, d) {
    const rows = [];
    let row = [], cur = "", inQ = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const n = text[i + 1];

      if (inQ) {
        if (c === '"' && n === '"') { cur += '"'; i++; }
        else if (c === '"') inQ = false;
        else cur += c;
      } else {
        if (c === '"') inQ = true;
        else if (c === d) { row.push(cur); cur = ""; }
        else if (c === "\n") {
          row.push(cur); cur = "";
          if (row.some(v => toText(v))) rows.push(row);
          row = [];
        } else if (c !== "\r") cur += c;
      }
    }

    row.push(cur);
    if (row.some(v => toText(v))) rows.push(row);
    return rows;
  }

  const matrix = parseDelimited(csvText, DELIM);
  if (!matrix.length) {
    statusEl.textContent = "CSV empty ❌";
    metaEl.textContent = `Loaded from: ${usedUrl}\nDelimiter: ${DELIM === "\t" ? "TAB" : "COMMA"}`;
    return;
  }

  const headers = matrix[0].map(h => toText(h).toUpperCase());
  const idx = Object.fromEntries(headers.map((h, i) => [h, i]));

  const missing = EXPECTED.filter(h => !(h in idx));
  if (missing.length) {
    statusEl.textContent = "Header mismatch ❌";
    outEl.innerHTML = `
<pre>
Missing: ${missing.join(", ")}
Found: ${headers.join(", ")}
</pre>`;
    metaEl.textContent = `Loaded from: ${usedUrl}\nDelimiter: ${DELIM === "\t" ? "TAB" : "COMMA"}`;
    return;
  }

  const rows = matrix.slice(1)
    .filter(r => r.some(c => toText(c)))
    .map(r => ({
      STATE: properCaseBasic(r[idx.STATE]),
      CITY:  properCaseBasic(r[idx.CITY]),
      NAME:  properCaseBasic(r[idx.NAME]),
      IG:    lowerCaseIG(r[idx.IG]),
      SAT:   formatTimeHMM_A(r[idx.SAT]),
      SUN:   formatTimeHMM_A(r[idx.SUN]),
      OTA:   normOTA(r[idx.OTA])
    }));

  // Render plain table
  const table = document.createElement("table");
  table.border = "1";
  table.cellPadding = "6";
  table.style.borderCollapse = "collapse";

  const thead = document.createElement("thead");
  const trh = document.createElement("tr");
  EXPECTED.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    trh.appendChild(th);
  });
  thead.appendChild(trh);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");
  rows.forEach(obj => {
    const tr = document.createElement("tr");
    EXPECTED.forEach(h => {
      const td = document.createElement("td");
      td.textContent = obj[h];
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);

  statusEl.textContent = `Loaded ${rows.length} rows (STATE/CITY/NAME proper, IG lowercase, SAT/SUN formatted, OTA normalized)`;
  outEl.innerHTML = "";
  outEl.appendChild(table);

  metaEl.textContent =
    `Loaded from: ${usedUrl}\n` +
    `Delimiter: ${DELIM === "\t" ? "TAB" : "COMMA"}\n` +
    `Columns: ${headers.join(", ")}`;
})();
</script>

</body>
</html>
